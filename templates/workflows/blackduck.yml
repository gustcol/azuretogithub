name: Black Duck Security Scan

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  schedule:
    - cron: '0 4 * * 1'  # Weekly on Monday at 4 AM

env:
  BLACKDUCK_URL: ${{ secrets.BLACKDUCK_URL }}
  BLACKDUCK_API_TOKEN: ${{ secrets.BLACKDUCK_API_TOKEN }}
  BLACKDUCK_PROJECT_NAME: ${{ github.repository }}

jobs:
  blackduck-scan:
    name: Black Duck Security Analysis
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      security-events: write
      pull-requests: write
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for better analysis
      
      - name: Detect project type
        id: detect
        run: |
          if [ -f "pom.xml" ]; then
            echo "type=maven" >> $GITHUB_OUTPUT
            echo "build-file=pom.xml" >> $GITHUB_OUTPUT
          elif [ -f "build.gradle" ] || [ -f "build.gradle.kts" ]; then
            echo "type=gradle" >> $GITHUB_OUTPUT
            echo "build-file=build.gradle" >> $GITHUB_OUTPUT
          elif [ -f "package.json" ]; then
            echo "type=npm" >> $GITHUB_OUTPUT
            echo "build-file=package.json" >> $GITHUB_OUTPUT
          elif [ -f "requirements.txt" ] || [ -f "setup.py" ] || [ -f "pyproject.toml" ]; then
            echo "type=python" >> $GITHUB_OUTPUT
            echo "build-file=requirements.txt" >> $GITHUB_OUTPUT
          elif [ -f "go.mod" ]; then
            echo "type=go" >> $GITHUB_OUTPUT
            echo "build-file=go.mod" >> $GITHUB_OUTPUT
          elif [ -f "Cargo.toml" ]; then
            echo "type=rust" >> $GITHUB_OUTPUT
            echo "build-file=Cargo.toml" >> $GITHUB_OUTPUT
          else
            echo "type=unknown" >> $GITHUB_OUTPUT
            echo "build-file=unknown" >> $GITHUB_OUTPUT
          fi
      
      - name: Set up Java (for Black Duck Detect)
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      
      - name: Set up Node.js (for NPM projects)
        if: steps.detect.outputs.type == 'npm'
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Set up Python (for Python projects)
        if: steps.detect.outputs.type == 'python'
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies (Maven)
        if: steps.detect.outputs.type == 'maven'
        run: |
          mvn dependency:resolve
          mvn dependency:tree -DoutputFile=dependency-tree.txt
      
      - name: Install dependencies (Gradle)
        if: steps.detect.outputs.type == 'gradle'
        run: |
          ./gradlew dependencies --configuration runtimeClasspath > dependency-tree.txt
      
      - name: Install dependencies (NPM)
        if: steps.detect.outputs.type == 'npm'
        run: |
          npm ci
          npm list --all --json > dependency-tree.json || true
      
      - name: Install dependencies (Python)
        if: steps.detect.outputs.type == 'python'
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f pyproject.toml ]; then pip install -e .; fi
          pip list --format=json > dependency-tree.json
      
      - name: Install dependencies (Go)
        if: steps.detect.outputs.type == 'go'
        run: |
          go mod download
          go list -m all > dependency-tree.txt
      
      - name: Install dependencies (Rust)
        if: steps.detect.outputs.type == 'rust'
        run: |
          cargo fetch
          cargo tree > dependency-tree.txt
      
      - name: Download Black Duck Detect
        run: |
          curl -LO https://detect.synopsys.com/detect.sh
          chmod +x detect.sh
      
      - name: Run Black Duck Detect Scan
        run: |
          ./detect.sh \
            --blackduck.url="${BLACKDUCK_URL}" \
            --blackduck.api.token="${BLACKDUCK_API_TOKEN}" \
            --detect.project.name="${BLACKDUCK_PROJECT_NAME}" \
            --detect.project.version.name="${GITHUB_SHA::7}" \
            --detect.code.location.name="${BLACKDUCK_PROJECT_NAME}-${GITHUB_SHA::7}" \
            --detect.output.path=reports/ \
            --detect.report.timeout=600 \
            --detect.cleanup=false \
            --detect.parallel.processors=2 \
            --detect.excluded.directories=.git,node_modules,target,build,dist \
            --detect.policy.check=true \
            --detect.policy.fail.on.severities=CRITICAL,HIGH \
            --detect.risk.report.pdf=true \
            --detect.notices.report=true \
            --detect.timeout=600
      
      - name: Upload Black Duck results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: blackduck-reports
          path: reports/
          retention-days: 90
      
      - name: Comment PR with Black Duck results
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');
            
            let comment = '## üîç Black Duck Security Scan Results\n\n';
            
            // Check for scan results
            const reportsDir = 'reports';
            if (fs.existsSync(reportsDir)) {
              const files = fs.readdirSync(reportsDir);
              
              if (files.length > 0) {
                comment += '‚úÖ **Black Duck scan completed successfully**\n\n';
                comment += 'üìä **Reports Generated**:\n';
                
                files.forEach(file => {
                  if (file.endsWith('.pdf')) {
                    comment += `- üìÑ **Risk Report**: ${file}\n`;
                  } else if (file.endsWith('.json')) {
                    comment += `- üìä **JSON Report**: ${file}\n`;
                  } else if (file.endsWith('.html')) {
                    comment += `- üåê **HTML Report**: ${file}\n`;
                  }
                });
                
                comment += '\nüîó **Black Duck Dashboard**: Check your Black Duck instance for detailed results\n\n';
                comment += '‚ö†Ô∏è **Policy Check**: Review any policy violations before merging\n\n';
              } else {
                comment += '‚ö†Ô∏è **No reports generated** - check scan logs for details\n';
              }
            } else {
              comment += '‚ùå **No scan results found**\n';
            }
            
            comment += '---\n';
            comment += 'üí° **Tip**: Address any critical or high severity vulnerabilities before merging. ';
            comment += 'Review the full Black Duck report for detailed remediation guidance.';
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

      - name: Check for policy violations
        if: always()
        run: |
          # Check if policy check failed
          if grep -q "Policy violations found" reports/*.txt 2>/dev/null; then
            echo "‚ùå Policy violations detected in Black Duck scan"
            echo "Review the Black Duck reports and fix violations before merging"
            exit 1
          fi

  blackduck-sbom:
    name: Generate SBOM with Black Duck
    runs-on: ubuntu-latest
    needs: blackduck-scan
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      
      - name: Download Black Duck Detect
        run: |
          curl -LO https://detect.synopsys.com/detect.sh
          chmod +x detect.sh
      
      - name: Generate SBOM
        run: |
          ./detect.sh \
            --blackduck.url="${BLACKDUCK_URL}" \
            --blackduck.api.token="${BLACKDUCK_API_TOKEN}" \
            --detect.project.name="${BLACKDUCK_PROJECT_NAME}" \
            --detect.project.version.name="${GITHUB_SHA::7}" \
            --detect.code.location.name="${BLACKDUCK_PROJECT_NAME}-sbom-${GITHUB_SHA::7}" \
            --detect.output.path=sbom/ \
            --detect.report.timeout=600 \
            --detect.cleanup=false \
            --detect.bom.aggregate.name="${BLACKDUCK_PROJECT_NAME}-sbom" \
            --detect.bom.aggregate.status=PRELIMINARY \
            --detect.timeout=600
      
      - name: Upload SBOM
        uses: actions/upload-artifact@v4
        with:
          name: sbom-reports
          path: sbom/
          retention-days: 365
      
      - name: Upload SBOM to GitHub Dependency Graph
        if: always()
        uses: github/dependency-submission-action@v1
        with:
          file: sbom/blackduck-bom.json
          format: blackduck